<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body class="debug">
    <h2 class="titolo">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container_1">
        <div class="parte_1">
            <section class="ipt">
                <!-- primo input -->
                <label for="nome">Nome e cognome</label>
                <input type="text" name="nome" id="nome" placeholder=" Inserisci il tuo nome">
                <!-- fine primo input -->
            </section>
            <section class="ipt">
                <!-- secondo input -->
                <label for="nome">Km da percorrere</label>
                <input type="number" name="km" id="km" placeholder=" Inserisci i Km">
                <!-- fine secondo input -->
            </section>
            <section class="ipt">
                <!-- terzo input  -->
                <label for="fascia-eta">Fascia d'et√†</label>
                <select name="fascia-eta" id="fascia-eta">
                    <option value="min">Minorenne</option>
                    <option value="mag">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </section>

            <!-- fine terzo input -->
        </div>
        <div class="parte_2">
            <button id="prezzoBtn" name="prezzoBtn">Genera</button>
            <button id="annulla" name="annulla">Annulla</button>
        </div>
    </div>


    <h2 class="tuob">IL TUO BIGLIETTO</h2>
    <div id="container_2">
        <h3 id="dettagli">DETTAGLIO PASSEGGIERI</h3>
        <div class="dati">
            <div class="nome">
                <h4>NOME PASSEGGIERO</h4>
                <h5 id="nome_biglietto"></h5>
            </div>
            <div class="offerta">
                <table>
                    <thead>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span id="offerta"></span></td>
                            <td><span id="carrozza"></span></td>
                            <td><span id="codice-cp"></span></td>
                            <td><span id="costo"></span></td>
                        </tr>
                    </tbody>
                </table> 
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
